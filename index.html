<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Güncelleme: 2025-03-21 23:20 -->
    <title>Beymetal Üretim Takip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=20250321232050">
</head>
<body>
    <h1>BEYMETAL ÜRETİM TAKİP</h1>
    
    <div class="metal-border">
        <div class="search-box">
            <label for="kalipNo">Profil Kodu:</label>
            <input type="text" id="kalipNo" placeholder="Profil kodunu girin...">
            <button id="searchButton">ARA</button>
        </div>
    </div>
    
    <div class="loading" id="loading" style="display: none;">Lütfen yüklenmesini bekleyiniz...</div>
    
    <div class="no-results" id="noResults">
        SONUÇ BULUNAMADI.
    </div>
    
    <div id="successMessage" style="color: #00ffcc; text-align: center; margin-bottom: 15px; display: none;">Kullanıma hazır, iyi çalışmalar!</div>
    
    <div class="metal-border">
        <div class="results" id="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>TARİH</th>
                        <th>PROFİL KODU</th>
                        <th>1 METRELİK PROFİL AĞIRLIĞI</th>
                        <th>SİPARİŞ BOYU</th>
                        <th>ÜRETİLEN PROFİL MİKTARI</th>
                        <th>PRES HIZI</th>
                        <th>SORTİDEN ALINAN PROFİL MİKTARI</th>
                        <th>NOTLAR</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    
    <footer>
        BEYMETAL &copy; 2025 | EKSTRÜZYON KALIP TAKİP SİSTEMİ
    </footer>

    <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" class="drive-icon" id="driveIcon" title="Google Drive'ı Aç">

    <div class="webview-container" id="webviewContainer">
        <div class="webview-content">
            <button class="close-webview" id="closeWebview">×</button>
            <iframe id="driveFrame" src=""></iframe>
        </div>
    </div>
    
    <script>
        // Excel dosyası URL'i
        const EXCEL_URL = 'https://docs.google.com/spreadsheets/d/1VfNZtHNrDuECCMaJiIlXXOD4MGIQcyuq/export?format=xlsx&gid=237221860&access_token=public';
        
        // DOM elementlerini seç
        const loading = document.getElementById('loading');
        const error = document.getElementById('noResults');
        const results = document.getElementById('results');
        const resultsTable = document.getElementById('resultsTable');
        const searchInput = document.getElementById('kalipNo');
        const successMessage = document.getElementById('successMessage');
        
        // Excel tarih formatını düzeltme fonksiyonu
        function formatExcelDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }
        
        // Excel dosyasını yükle
        async function loadExcel() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                results.style.display = 'none';
                successMessage.style.display = 'none';
                
                const response = await fetch(EXCEL_URL);
                if (!response.ok) {
                    throw new Error('Excel dosyası indirilemedi.');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // İlk sayfayı al
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // JSON'a dönüştür
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                // Başlık satırını al
                const headers = jsonData[0];
                
                // Veriyi işle
                const excelData = [];
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (row.length > 0) {
                        const rowData = {};
                        for (let j = 0; j < headers.length; j++) {
                            // Tarih sütununu düzelt (ilk sütun)
                            if (j === 0 && typeof row[j] === 'number') {
                                rowData[headers[j]] = formatExcelDate(row[j]);
                            } else {
                                rowData[headers[j]] = row[j] || '';
                            }
                        }
                        excelData.push(rowData);
                    }
                }
                
                // Tabloyu oluştur
                createTable(headers, excelData);
                
                loading.style.display = 'none';
                results.style.display = 'block';
                successMessage.style.display = 'block';
                
                // Arama kutusunu etkinleştir
                searchInput.disabled = false;
                
                return excelData;
            } catch (err) {
                console.error('Excel yükleme hatası:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Excel dosyası yüklenirken bir hata oluştu: ' + err.message;
                return [];
            }
        }
        
        // Tabloyu oluştur
        function createTable(headers, data) {
            // Tabloyu temizle
            resultsTable.innerHTML = '';
            
            // Başlık satırını oluştur
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            resultsTable.appendChild(thead);
            
            // Tablo gövdesini oluştur
            const tbody = document.createElement('tbody');
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] || '';
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
            
            resultsTable.appendChild(tbody);
        }
        
        // Excel'de arama yap
        function searchExcel() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                alert('Lütfen bir arama terimi girin');
                return;
            }
            
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                const filteredData = window.excelData.filter(row => {
                    return Object.values(row).some(value => {
                        return String(value).toLowerCase().includes(searchTerm);
                    });
                });
                
                if (filteredData.length > 0) {
                    createTable(Object.keys(window.excelData[0]), filteredData);
                    results.style.display = 'block';
                    successMessage.style.display = 'block';
                } else {
                    error.style.display = 'block';
                    error.textContent = `"${searchTerm}" için sonuç bulunamadı`;
                }
                
                loading.style.display = 'none';
            }, 500);
        }
        
        // Enter tuşu ile arama yapma
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchExcel();
            }
        });
        
        // Sayfa yüklendiğinde Excel'i yükle
        window.onload = async function() {
            searchInput.disabled = true; // Yükleme tamamlanana kadar devre dışı bırak
            window.excelData = await loadExcel();
        };
        
        document.getElementById('driveIcon').addEventListener('click', function() {
            const webviewContainer = document.getElementById('webviewContainer');
            const driveFrame = document.getElementById('driveFrame');
            // YOUR_FOLDER_ID kısmını gerçek Drive klasör ID'si ile değiştirin
            driveFrame.src = 'https://drive.google.com/drive/folders/YOUR_FOLDER_ID?usp=sharing';
            webviewContainer.style.display = 'flex';
        });

        document.getElementById('closeWebview').addEventListener('click', function() {
            const webviewContainer = document.getElementById('webviewContainer');
            const driveFrame = document.getElementById('driveFrame');
            webviewContainer.style.display = 'none';
            driveFrame.src = '';
        });
    </script>
</body>
</html>
